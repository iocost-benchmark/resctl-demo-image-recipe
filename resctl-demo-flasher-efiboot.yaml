{{ $variant := or .variant "resctl-demo" }}
{{ $image := or .image (printf "%s-flasher-efiboot" $variant)  }}
{{ $flash_image := or .flash_image (printf "%s-image-efiboot" $variant)  }}
{{ $mirror := or .mirror "https://deb.debian.org/debian" }}
{{ $suite := or .suite "bookworm" }}
{{ $pack := or .pack "true" }}
{{ $kernel_branch := or .kernel_branch "resctl-demo" }}
{{ $version := or .version "local" }}

architecture: amd64

actions:
  - action: recipe
    recipe: check-variant.yaml
    variables:
      variant: {{ $variant }}

  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: {{ $mirror }}
    variant: minbase

  - action: apt
    description: Core packages
    recommends: false
    packages:
      - systemd-sysv
      - udev
      - bmap-tools
      - efibootmgr
      - parted
      - fdisk
      - btrfs-progs
      - dialog
      - systemd-boot
      - kexec-tools
      - systemd-boot-efi
      - bsdextrautils # for hd binary

  - action: apt
    description: Additional debug packages
    recommends: false
    packages:
      - kmod
      - busybox

  - action: run
    description: Add version metadata to /etc/os-release
    command: |
      echo "IMAGE_VERSION={{ $version }}" >> ${ROOTDIR}/etc/os-release

{{ if eq $kernel_branch "debs" }}
  # Use the kernel package from the filesystem
  - action: overlay
    description: Copy kernel package
    source: debs
    destination: debs
{{ else }}
  # Download the kernel package from GitHub
  - action: download
    url: https://nightly.link/iocost-benchmark/resctl-demo-linux/workflows/ci.yaml/{{ $kernel_branch }}/resctl-demo-kernel.zip
    name: kernel
    unpack: true
    compression: zip

  - action: overlay
    description: Copy kernel package
    origin: kernel
    destination: debs
{{ end }}

  - action: run
    description: Inspect kernel packages
    command: ls -la ${ROOTDIR}/debs

  - action: run
    description: Install kernel packages
    chroot: true
    command: rm debs/*dbg*.deb || true;
             apt-get install --yes --allow-downgrades ./debs/*.deb &&
             rm -rf /debs

  - action: run
    description: Mark custom packages as hold
    chroot: true
    command: apt-mark hold linux*

  - action: run
    description: Set hostname to {{ $variant }}
    command: echo "{{ $variant }}-flasher" > ${ROOTDIR}/etc/hostname

  - action: run
    description: Set root password
    chroot: true
    command: echo "root:root" | chpasswd

  - action: run
    description: Set init
    chroot: true
    command: ln -sf /usr/bin/systemd /init

  - action: overlay
    description: Overlay installer scripts
    source: flasher/overlays/installer

  - action: run
    description: Disable getty
    chroot: true
    command: systemctl mask getty@tty1.service &&
             systemctl mask serial-getty@ttyS1.service

  - action: image-partition
    imagename: {{ $image }}.img
    imagesize: 7.5G
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: EFI
      - mountpoint: /mnt
        partition: flasher-storage
    partitions:
      - name: EFI
        partlabel: efi
        parttype: c12a7328-f81f-11d2-ba4b-00a0c93ec93b
        fs: vfat
        start: 6176s
        end: 512M
        flags: [ boot ]
      - name: flasher-storage
        fs: ext4
        start: 512M
        end: 4G
      - name: results
        partlabel: results
        fs: fat32
        start: 4G
        end: 100%

  - action: run
    description: Install images for flashing
    chroot: false
    command: cp ${ARTIFACTDIR}/{{ $flash_image }}.img.gz ${IMAGEMNTDIR}/mnt/resctl-demo-image.img.gz &&
             cp ${ARTIFACTDIR}/{{ $flash_image }}.img.bmap ${IMAGEMNTDIR}/mnt/resctl-demo-image.img.bmap &&
             cp ${ARTIFACTDIR}/{{ $flash_image }}.img.gz.sha256 ${IMAGEMNTDIR}/mnt/resctl-demo-image.img.gz.sha256

  - action: run
    description: Setup flasher
    chroot: false
    script: flasher/scripts/setup-flasher.sh "{{ $variant }}"

  - action: run
    description: Examine disk size
    chroot: false
    command: df -h "${IMAGEMNTDIR}/" "${IMAGEMNTDIR}/mnt"

{{ if eq $pack "true" }}
  - action: run
    description: Create block map for {{ $image }}.img
    postprocess: true
    command: bmaptool create "$ARTIFACTDIR/{{ $image }}.img" > "$ARTIFACTDIR/{{ $image }}.img.bmap"

  - action: run
    description: Compress {{ $image }}.img
    postprocess: true
    command: pigz -f  "$ARTIFACTDIR/{{ $image }}.img"

  - action: run
    description: Checksum for {{ $image }}.img.gz
    postprocess: true
    command: sha256sum "$ARTIFACTDIR/{{ $image }}.img.gz" > "$ARTIFACTDIR/{{ $image }}.img.gz.sha256"
{{ end }}
